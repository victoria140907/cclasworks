<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility Example</title>
    <style>
        .hidden {
            visibility: hidden;
        }
        .transparent {
            opacity: 0;
        }
        .hidden-display {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Visibility Example</h1>

    <div class="hidden">
        <p>This is hidden using visibility property.</p>
    </div>

    <div class="transparent">
        <p>This is transparent using opacity property.</p>
    </div>

    <div class="hidden-display">
        <p>This is hidden using display property.</p>
    </div>

    <p>Visit <a href="https://www.example.com" target="_blank">Example Website</a></p>

</body>
</html>
